<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM + MANM Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="flex-grow">
    <!-- MANM Code Section -->
    <div id="manm-section" class="left-section hidden">
      <h2>MANM Code</h2>
      <textarea id="manm-code" rows="5">Generated MANM code will appear here...</textarea>
    </div>

    <!-- Video Section -->
    <div id="video-container" class="right-section hidden">
      <h2>Generated Video</h2>
      <video id="output-video" controls>
        <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Prompt Input Section -->
  <div class="input-container">
    <input type="text" placeholder="Write here..." name="text" class="input small-input">
    <button class="btn" onclick="showContent()">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
      </svg>
      <span class="text">Generate</span>
    </button>
  </div>

  <script>
    function showContent() {
      document.getElementById("video-container").classList.remove("hidden");
      document.getElementById("manm-section").classList.remove("hidden");
    }
  </script>
</body>

</html>
