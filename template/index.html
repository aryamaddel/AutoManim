<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoManim</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-900 text-gray-100">
    <header class="bg-gray-800 py-4 px-6 shadow-lg">
      <h1 class="text-2xl font-bold text-indigo-400">AutoManim</h1>
    </header>

    <div class="container mx-auto mt-6 px-4 md:px-0 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-800 rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-indigo-300">MANIM Code</h2>
          <button class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <textarea id="manim-code" class="w-full h-64 bg-gray-700 text-gray-100 p-3 rounded-md border border-gray-600 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 resize-none"></textarea>
      </div>

      <div class="bg-gray-800 rounded-lg shadow-lg p-4">
        <h2 class="text-xl font-semibold text-indigo-300 mb-4">Generated Video</h2>
        <div class="aspect-w-16 aspect-h-9 bg-black rounded-md overflow-hidden">
          <video id="output-video" controls class="w-full h-full object-contain">
            <source
              src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <div class="container mx-auto mt-6 mb-8 px-4 md:px-0">
      <form action="/" method="post" class="flex flex-col sm:flex-row gap-4">
        <input type="text" placeholder="Write here..." name="text" class="flex-grow py-3 px-4 bg-gray-700 rounded-md border border-gray-600 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-500 focus:ring-opacity-50" />
        <button onclick="showContent()" type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-md flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition">
          <svg height="20" width="20" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
          </svg>
          <span>Generate</span>
        </button>
      </form>
    </div>

    <script>
      function showContent() {
        // Your implementation here
        console.log("Generate button clicked");
      }
    </script>
  </body>
</html>
