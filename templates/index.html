<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoManim</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #121212;
        color: #e0e0e0;
      }

      .bg-panel {
        background: #1a1a1a;
      }
      .border-custom {
        border-color: #2a2a2a !important;
      }
      .accent {
        color: #6366f1;
      }

      .chat-container {
        height: 350px;
        overflow-y: auto;
        background: #222;
      }

      .user-message {
        background: #333;
        border-left: 3px solid #6366f1;
        margin-left: auto;
      }

      .assistant-message {
        background: #222;
        border-left: 3px solid #444;
        margin-right: auto;
      }

      input.form-control {
        background: #222;
        color: #e0e0e0;
      }

      input.form-control:focus {
        background: #222;
        box-shadow: 0 0 0 1px #6366f1;
        border-color: #6366f1;
        color: #fff;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>

  <body>
    <header class="bg-panel py-2 mb-4 border-bottom border-custom">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="fs-4 mb-0"><span class="accent">Auto</span>Manim</h1>
        <button id="clear-chat-btn" class="btn btn-sm btn-outline-secondary">
          Clear Chat
        </button>
      </div>
    </header>

    <main class="container py-2">
      <div class="row g-4">
        <!-- Chat Interface -->
        <div class="col-lg-5 d-flex flex-column">
          <h2 class="fs-5 mb-3"><span class="accent me-2">ðŸ’¬</span> Chat</h2>

          <!-- Chat container -->
          <div
            id="chat-container"
            class="chat-container p-3 flex-grow-1 mb-3 border border-custom rounded"
          >
            <div class="text-center py-4 opacity-50">
              <p class="mb-0">Start a conversation with AutoManim</p>
            </div>
          </div>

          <!-- Chat input -->
          <div class="d-flex gap-2">
            <div class="flex-grow-1 position-relative">
              <input
                type="text"
                id="manim-prompt"
                placeholder="Describe the animation you want to create..."
                class="form-control border-custom"
              />
              <div
                id="generate-prompt-spinner"
                class="position-absolute end-0 top-50 translate-middle-y pe-2 d-none"
              >
                <div
                  class="spinner-border spinner-border-sm text-secondary"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <button
              id="create-button"
              type="button"
              class="btn btn-primary px-3 d-flex align-items-center"
            >
              <span>Create</span>
              <div
                id="create-spinner"
                class="spinner-border spinner-border-sm ms-2 d-none"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </div>

        <!-- Video Player Section -->
        <div class="col-lg-7 d-flex flex-column">
          <h2 class="fs-5 mb-3">
            <span class="accent me-2">ðŸŽ¬</span> Manim Video
          </h2>

          <div id="status-message" class="mb-3 d-none">
            <div
              class="px-3 py-2 rounded border border-secondary"
              id="status-container"
            >
              <p id="status-text" class="small mb-0">Processing...</p>
            </div>
          </div>

          <div class="position-relative flex-grow-1">
            <div class="ratio ratio-16x9 bg-dark rounded overflow-hidden h-100">
              <video
                id="output-video"
                controls
                class="w-100 h-100 object-fit-contain"
              >
                <source src="#" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
