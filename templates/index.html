<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoManim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .aspect-w-16 {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      }
      .aspect-w-16 > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col">
    <header class="bg-gray-800 py-4 px-6 shadow-md">
      <h1 class="text-2xl font-bold text-indigo-400">AutoManim</h1>
    </header>

    <main
      class="flex-grow container mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <!-- MANIM Code Section -->
      <div class="bg-gray-800 rounded-lg shadow-md p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-indigo-300">MANIM Code</h2>
          <button
            id="execute-button"
            class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Execute
          </button>
        </div>
        <textarea
          id="manim-code"
          class="w-full flex-grow bg-gray-700 text-gray-100 p-3 rounded-md border border-gray-600 focus:border-indigo-500 focus:ring-indigo-500 focus:ring-opacity-50 resize-none"
        >
from manim import *

class CreateCircle(Scene):
    def construct(self):
        circle = Circle()  # create a circle
        circle.set_fill(PINK, opacity=0.5)  # set the color and transparency
        self.play(Create(circle))  # show the circle on screen</textarea
        >
      </div>

      <!-- Generated Video Section -->
      <div class="bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-indigo-300 mb-4">
          Generated Video
        </h2>
        <div class="aspect-w-16 bg-black rounded-md overflow-hidden">
          <video
            id="output-video"
            controls
            class="w-full h-full object-contain"
          >
            <source
              src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
        <div
          id="status-message"
          class="mt-4 text-center text-indigo-300 hidden"
        >
          <p>Processing...</p>
        </div>
      </div>
    </main>

    <footer class="container mx-auto py-6 px-4">
      <form action="/" method="post" class="flex flex-col sm:flex-row gap-4">
        <input
          type="text"
          placeholder="Write here..."
          name="text"
          class="flex-grow py-3 px-4 bg-gray-700 rounded-md border border-gray-600 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 outline-none"
        />
        <button
          id="generate-button"
          type="button"
          class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-md flex items-center justify-center gap-2 transition focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <svg height="20" width="20" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"
            ></path>
          </svg>
          <span>Generate</span>
        </button>
      </form>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const executeButton = document.getElementById("execute-button");
        const generateButton = document.getElementById("generate-button");
        const manimCode = document.getElementById("manim-code");
        const outputVideo = document.getElementById("output-video");
        const statusMessage = document.getElementById("status-message");

        // Function to execute Manim code
        async function executeManim() {
          // Show status message
          statusMessage.classList.remove("hidden");

          try {
            const response = await fetch("/execute_manim", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ code: manimCode.value }),
            });

            const data = await response.json();

            if (response.ok) {
              // Update video source
              const videoElement = outputVideo.querySelector("source");
              videoElement.src = data.video_url;
              outputVideo.load();
              outputVideo.play();
            } else {
              console.error("Error executing Manim code:", data.error);
              statusMessage.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
            }
          } catch (error) {
            console.error("Error:", error);
            statusMessage.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
          } finally {
            // Hide status message after a delay
            setTimeout(() => {
              statusMessage.classList.add("hidden");
            }, 3000);
          }
        }

        executeButton.addEventListener("click", executeManim);

        // to be implemented later on
        generateButton.addEventListener("click", executeManim);
      });
    </script>
  </body>
</html>
