<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoManim</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <style>
      /* Essential variables */
      :root {
        --primary: #6366f1;
        --primary-light: rgba(79, 70, 229, 0.3);
        --border: rgba(71, 85, 105, 0.3);
        --scrollbar: rgba(74, 85, 104, 0.6);
        --dark-bg: #1e1e2e;
        --dark-bg-lighter: #2a2a40;
        --dark-border: #3a3a50;
      }

      /* Base layout */
      html,
      body {
        height: 100%;
        background: linear-gradient(to bottom right, #0f172a, #1e1e2e, #0f172a);
        color: #f8f8f2;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 10;
      }

      /* Grid pattern overlay */
      .grid-pattern {
        position: fixed;
        inset: 0;
        background-image: url('{{ url_for("static", filename="img/grid-pattern.svg") }}');
        opacity: 0.02;
        pointer-events: none;
      }

      /* Glass panel styling */
      .glass-panel {
        background: rgba(17, 24, 39, 0.5);
        backdrop-filter: blur(5px);
        border: 1px solid var(--dark-border);
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        padding: 1rem;
      }

      .glass-content {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(5px);
        border: 1px solid var(--dark-border);
        border-radius: 0.5rem;
      }

      .glass-input {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid var(--dark-border);
        color: #f8f8f2;
      }

      .glass-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
      }

      .glass-button {
        background: var(--primary);
        color: white;
        transition: all 0.2s;
      }

      .glass-button:hover {
        transform: translateY(-1px);
        background: rgba(99, 102, 241, 0.9);
      }

      /* Header styling */
      .custom-header {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        padding: 0.75rem 1rem;
      }

      .app-title {
        font-weight: bold;
        color: white;
      }

      .app-title span {
        color: #818cf8;
        margin-right: 0.25rem;
      }

      /* Chat messages */
      .user-message,
      .assistant-message {
        max-width: 90%;
        margin-bottom: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
      }

      .user-message {
        background: var(--primary-light);
        border: 1px solid var(--primary-light);
        margin-left: auto;
        color: #f8f8f2;
      }

      .assistant-message {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid var(--border);
        margin-right: auto;
        color: #e2e8f0;
      }

      /* Scrollbars */
      .chat-container {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar) rgba(30, 41, 59, 0.5);
      }

      .chat-container::-webkit-scrollbar {
        width: 5px;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: var(--scrollbar);
        border-radius: 4px;
      }

      /* Status and logs */
      #status-message {
        transition: all 0.3s;
      }

      #status-container {
        border-left: 2px solid;
      }

      .bg-success-custom {
        background: rgba(6, 78, 59, 0.2);
        border-color: #10b981;
      }

      .bg-danger-custom {
        background: rgba(127, 29, 29, 0.2);
        border-color: #ef4444;
      }

      .bg-primary-custom {
        background: rgba(49, 46, 129, 0.2);
        border-color: #6366f1;
      }

      /* Progress display */
      .progress-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .progress-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        flex: 1;
      }

      .progress-step::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        background: var(--dark-border);
        top: 10px;
        left: 50%;
        z-index: -1;
      }

      .progress-step:first-child::before {
        width: 50%;
        left: 50%;
      }

      .progress-step:last-child::before {
        width: 50%;
        right: 50%;
      }

      .progress-circle {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--dark-bg);
        border: 3px solid var(--dark-border);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
      }

      .progress-circle.active {
        border-color: var(--primary);
        background: var(--primary-light);
      }

      .progress-circle.complete {
        border-color: #10b981;
        background: rgba(16, 185, 129, 0.2);
      }

      .progress-circle.complete::after {
        content: "âœ“";
        color: #10b981;
        font-weight: bold;
      }

      .progress-label {
        font-size: 0.75rem;
        color: #94a3b8;
      }

      .progress-label.active {
        color: #a5b4fc;
      }

      .progress-label.complete {
        color: #6ee7b7;
      }

      /* Utility classes */
      .icon-md {
        width: 1.25rem;
        height: 1.25rem;
        margin-right: 0.5rem;
      }

      .absolute-center-right {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .chat-container {
        min-height: 180px;
        max-height: 350px;
        overflow-y: auto;
      }

      .section-title {
        color: #a5b4fc;
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
      }

      .section-title svg {
        color: #818cf8;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .spinner {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>

  <body>
    <div class="grid-pattern"></div>

    <!-- Header -->
    <header class="custom-header shadow-sm mb-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="app-title fs-4 mb-0"><span>Auto</span>Manim</h1>
        <button id="clear-chat-btn" class="btn btn-sm btn-outline-secondary">
          Clear Chat
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-2">
      <div class="row g-4">
        <!-- Video Player Section -->
        <div class="col-lg-7">
          <div class="glass-panel d-flex flex-column h-100">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="section-title mb-0">
                <svg
                  width="20"
                  height="20"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Mathematical Animation
              </h2>
            </div>

            <!-- Status Message -->
            <div id="status-message" class="mb-3 d-none">
              <div class="px-3 py-2 rounded" id="status-container">
                <p id="status-text" class="small mb-0">Processing...</p>
              </div>
            </div>

            <!-- Progress Display -->
            <div id="progress-tracker" class="progress-container mb-3">
              <div class="progress-step">
                <div id="step-1" class="progress-circle">1</div>
                <div id="label-1" class="progress-label">Generate</div>
              </div>
              <div class="progress-step">
                <div id="step-2" class="progress-circle">2</div>
                <div id="label-2" class="progress-label">Create</div>
              </div>
              <div class="progress-step">
                <div id="step-3" class="progress-circle">3</div>
                <div id="label-3" class="progress-label">Render</div>
              </div>
            </div>

            <!-- Video container with overlay -->
            <div class="position-relative flex-grow-1">
              <div
                class="ratio ratio-16x9 bg-dark rounded overflow-hidden h-100"
              >
                <div
                  id="video-overlay"
                  class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-90 d-none justify-content-center align-items-center"
                  style="backdrop-filter: blur(4px); z-index: 10"
                >
                  <div class="text-center">
                    <svg
                      class="spinner mb-3"
                      width="40"
                      height="40"
                      style="color: #818cf8"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>
                    <p class="small fw-medium mb-1" style="color: #a5b4fc">
                      Creating your animation...
                    </p>
                    <p class="text-secondary small" id="processing-step">
                      Processing your request
                    </p>
                  </div>
                </div>
                <video
                  id="output-video"
                  controls
                  class="w-100 h-100 object-fit-contain"
                >
                  <source src="#" type="video/mp4" />
                </video>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Interface -->
        <div class="col-lg-5">
          <div class="glass-panel d-flex flex-column h-100">
            <h2 class="section-title">
              <svg class="icon-md" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                  clip-rule="evenodd"
                />
              </svg>
              Chat
            </h2>

            <!-- Chat container -->
            <div
              id="chat-container"
              class="chat-container glass-content p-3 flex-grow-1"
            >
              <div class="text-center py-4 opacity-50">
                <svg class="mb-2" width="32" height="32" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span class="text-secondary small"
                  >Start a conversation with AutoManim</span
                >
              </div>
            </div>

            <!-- Chat input -->
            <div class="d-flex gap-2 mt-3">
              <div class="flex-grow-1 position-relative">
                <input
                  type="text"
                  id="manim-prompt"
                  placeholder="Describe the animation you want to create..."
                  class="form-control glass-input"
                />
                <div
                  id="generate-prompt-spinner"
                  class="absolute-center-right d-none"
                >
                  <svg
                    class="spinner"
                    width="16"
                    height="16"
                    style="color: #818cf8"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    />
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    />
                  </svg>
                </div>
              </div>
              <button
                id="create-button"
                type="button"
                class="btn glass-button px-3 d-flex align-items-center"
              >
                <span>Create Animation</span>
                <svg
                  id="create-spinner"
                  class="spinner ms-1 d-none"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  />
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
