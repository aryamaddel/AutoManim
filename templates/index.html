<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoManim</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <style>
      /* Essential variables */
      :root {
        --primary: #444;
        --accent: #4b5563;
        --accent-hover: #6366f1;
        --border: #2a2a2a;
        --dark-bg: #121212;
        --panel-bg: #1a1a1a;
        --text: #e0e0e0;
      }

      /* Base layout */
      body {
        background: var(--dark-bg);
        color: var(--text);
        min-height: 100vh;
      }

      /* Component styling */
      .glass-panel {
        background: var(--panel-bg);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 1rem;
      }

      .glass-content {
        background: #202020;
        border: 1px solid var(--border);
      }

      .glass-input {
        background: #202020;
        border: 1px solid var(--border);
        color: var(--text);
      }

      .glass-input:focus {
        border-color: var(--accent-hover);
        box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.25);
      }

      .glass-button {
        background: var(--accent);
        color: white;
      }

      .glass-button:hover {
        background: var(--accent-hover);
      }

      /* Header styling */
      .custom-header {
        background: var(--panel-bg);
        border-bottom: 1px solid var(--border);
      }

      .app-title span {
        color: var(--accent-hover);
      }

      /* Chat messages */
      .user-message,
      .assistant-message {
        max-width: 90%;
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 3px;
      }

      .user-message {
        background: #333;
        border: 1px solid var(--border);
        margin-left: auto;
      }

      .assistant-message {
        background: #222;
        border: 1px solid var(--border);
        margin-right: auto;
      }

      /* Chat container */
      .chat-container {
        min-height: 180px;
        max-height: 350px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #444 #222;
      }

      .chat-container::-webkit-scrollbar {
        width: 4px;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: #444;
      }

      /* Section titles */
      .section-title {
        font-weight: 600;
      }

      .section-title svg {
        color: var(--accent-hover);
      }

      /* Animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .spinner {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>

  <body>
    <div class="grid-pattern"></div>

    <!-- Header -->
    <header class="custom-header mb-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="app-title fs-4 mb-0"><span>Auto</span>Manim</h1>
        <button id="clear-chat-btn" class="btn btn-sm btn-outline-secondary">
          Clear Chat
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-2">
      <div class="row g-4">
        <!-- Chat Interface -->
        <div class="col-lg-5">
          <div class="glass-panel d-flex flex-column h-100">
            <h2 class="section-title">Chat</h2>

            <!-- Chat container -->
            <div
              id="chat-container"
              class="chat-container glass-content p-3 flex-grow-1"
            >
              <div class="text-center py-4 opacity-50">
                <svg class="mb-2" width="32" height="32" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span class="text-secondary small"
                  >Start a conversation with AutoManim</span
                >
              </div>
            </div>

            <!-- Chat input -->
            <div class="d-flex gap-2 mt-3">
              <div class="flex-grow-1 position-relative">
                <input
                  type="text"
                  id="manim-prompt"
                  placeholder="Describe the animation you want to create..."
                  class="form-control glass-input"
                />
                <div
                  id="generate-prompt-spinner"
                  class="absolute-center-right d-none"
                >
                  <svg
                    class="spinner"
                    width="16"
                    height="16"
                    style="color: #818cf8"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    />
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    />
                  </svg>
                </div>
              </div>
              <button
                id="create-button"
                type="button"
                class="btn glass-button px-3 d-flex align-items-center"
              >
                <span>Create Animation</span>
                <svg
                  id="create-spinner"
                  class="spinner ms-1 d-none"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  />
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Video Player Section -->
        <div class="col-lg-7">
          <div class="glass-panel d-flex flex-column h-100">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="section-title mb-0">
                <svg
                  width="20"
                  height="20"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Manim Video
              </h2>
            </div>

            <!-- Status Message -->
            <div id="status-message" class="mb-3 d-none">
              <div class="px-3 py-2 rounded" id="status-container">
                <p id="status-text" class="small mb-0">Processing...</p>
              </div>
            </div>

            <!-- Video container with overlay -->
            <div class="position-relative flex-grow-1">
              <div
                class="ratio ratio-16x9 bg-dark rounded overflow-hidden h-100"
              >
                <div
                  id="video-overlay"
                  class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-90 d-none justify-content-center align-items-center"
                  style="backdrop-filter: blur(4px); z-index: 10"
                >
                  <div class="text-center">
                    <svg
                      class="spinner mb-3"
                      width="40"
                      height="40"
                      style="color: #818cf8"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>
                    <p class="small fw-medium mb-1" style="color: #a5b4fc">
                      Creating your animation...
                    </p>
                    <p class="text-secondary small" id="processing-step">
                      Processing your request
                    </p>
                  </div>
                </div>
                <video
                  id="output-video"
                  controls
                  class="w-100 h-100 object-fit-contain"
                >
                  <source src="#" type="video/mp4" />
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
